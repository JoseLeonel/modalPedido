<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/76fe7be4a1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./index.css"> 
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Heebo:wght@100;400&family=Roboto&family=Roboto+Serif:wght@200&display=swap');
    </style>
</head>
<body class="body-new">
    <div class="container-new">
        <div class="flex-button">
        <button class="button-new">+ Nuevo Pedido</button>
        </div>
        <div class="container-screen">
            <div class="window">
                <div class="window-text">
                    <h2 class="day">Hoy</h2>
                    <p class="date">jueves, 9 de marzo</p>
                </div>
                <div class="container-img"><p>$</p><img style="width: 16px; height: 16px; margin-left: 2px;" src="./img/eye.svg"></img></div>
            </div>
            <div class="container-detail">
                <div class="container-buttons">
                    <button class="normal-button">Buscar Pedidos</button>
                    <button class="normal-button">Filtrar Pedidos</button>
                    <button class="special-button">Pedidos Descartados (0)</button>
                    <p class="description-text">mostrando 0 de 0 pedidos</p>
                </div>
                <div class="container-description-test">
                    <p class="description-text" style="color: #0190e0; cursor: pointer">Excel del d√≠a</p>
                </div>

            </div>
            <div class="container-state">
                <button class="section-menu"><img style="width: 24px; height: 24px;" src="./img/menu.svg"></img></button>
                <div class="section-new"><div class="count">0</div><p class="section-new-text">Nuevos</p></div>
                <div class="section-inprogress"><div class="count">0</div><p class="section-new-text">En curso</p></div>
                <div class="section-end"><div class="count">0</div><p class="section-new-text">Finalizados</p></div>
            </div>
        </div>

    </div>
    
</body>
<script src="https://kit.fontawesome.com/76fe7be4a1.js" crossorigin="anonymous"></script>
</html>
